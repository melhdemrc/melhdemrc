name: Isometric Calendar

on:
  schedule:
    - cron: '0 0 * * 0'  # Her hafta pazar günleri otomatik çalışır
  workflow_dispatch:      # Manuel tetikleme

jobs:
  generate-calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.isometric.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_style: isometric

      - name: Commit & Push SVG
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add metrics.plugin.isocalendar.isometric.svg
          git commit -m "Update isometric calendar" || echo "No changes to commit"
          git push
