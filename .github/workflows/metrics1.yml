name: Metrics
on:
  # Schedule daily updates to refresh the calendar
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  # Run on push to main/master branch (optional)
  push:
    branches: ["main", "master"]
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to write the generated SVG to the repository
    steps:
      - name: Half-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: "" # Empty base to focus on the isometric calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year # Explicitly set to half-year
